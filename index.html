<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-light">

            <div class="container-xxl d-flex justify-content-between align-items-center">

                <div class="d-flex align-items-center gap-3">
                    <div class="logo-icon">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                    <div>
                        <h1 class="h5 mb-0 fw-bold">What's For Dinner</h1>
                        <p class="mb-0 small text-muted">Your daily meal inspiration</p>
                    </div>
                </div>

                <div id="desktop-menu" class="d-flex align-items-center">
                    <button class="btn">
                        <i class="fa-solid fa-bookmark"></i>
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-4.jpg"
                        alt="Profile" class="profile-image ms-2">
                </div>

                <button class="btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-menu"
                    aria-expanded="false" aria-controls="mobile-menu">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>

            </div>

            <div class="collapse bg-light mt-2" id="mobile-menu">
                <button class="mobile-menu-btn">
                    <i class="fa-solid fa-bookmark"></i> Saved Recipes
                </button>
                <button class="mobile-menu-btn">
                    <i class="fa-solid fa-clock-rotate-left"></i> Recent
                </button>
                <button class="mobile-menu-btn">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
                <button class="mobile-menu-btn">
                    <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-4.jpg"
                        alt="Profile" class="profile-image"> Profile
                </button>
            </div>

        </nav>
    </header>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>
